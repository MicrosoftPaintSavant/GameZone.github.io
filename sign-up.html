    <title>Sign-up</title>
</head>
<body>

        <div class="logo">
             <h1>Game<span style="color: #ff8906;">Zone</span></h1>   
        </div>

                    <li>

            <ul>
                <li>
                    <a href="">
                        <button> Sign Up</button>

                </li>
            </ul>     

        </div>

    <div class="help-wrapper">
        <button id="help-button"  >
         <i  class="fa-regular fa-circle-question help-icon"></i>
             Help
         </button>   
         </div>


         <div class="help-press">
            <div class="container-press">
               <div class="title-help">
                   <h2><span style="color: #fff;">Game</span><span style="color: hsl(32, 100%, 50%);">Zone</span></h2>
                   <i class="fa-solid fa-minus mini"></i>
               </div>
    
               <div class="bot">
                   <div class="bot-image">
                       <img src="images/bot.png" alt="">
                   </div>
                   <div class="bot-chat">
                       <p>How are you?</p>
                   </div>
               </div>

     <div class="help-search">
                <input type="search" placeholder="Anything you want to ask?">
            </div>
        </div>     
    </div>


    <section class="sign-up">

        <div class="typewriter">
            <div class="typewriter-title">
                <h2 class="typewrite" data-period="2000" data-type = 
                '[ "Join us", "Lets Play", "Play With Friends", "Enchanced Connection" ]'>
                <span class="wrap"></span>
                </h2>
            </div>
        </div>







        <div class="signform">
           
            <div class="form-container">
                <form action="">
                    <div class="form-title">
                        <h2>Sign up</h2>
                    </div>

                 <div class="formbox-container">
                    <div class="formbox">
                        <i class="fa-solid fa-user formicon"></i>
                        <input type="text" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="formbox">
                        <i class="fa-solid fa-envelope formicon"></i>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="formbox">
                        <i class="fa-solid fa-eye formicon"></i>
                        <input type="password" required>
                        <label for="password">Password</label>
                    </div>

                    <button class="formbox-btn">
                        Sign Up
                    </button>

                    <div class="forget">
                        <span>Forgot Password</span>
                    </div>

                    <div class="already">
                        <span id="togglesign">Already Had an Account</span>
                    </div>
                </div>     
                </form>
            </div>
          


                <!--Sign In-->

            <div class="form-container2">
                <form action="">
                    <div class="form-title">
                        <h2>Sign in</h2>
                    </div>

                 <div class="formbox-container">
                    <div class="formbox">
                        <i class="fa-solid fa-user formicon"></i>
                        <input type="text" required>
                        <label for="username">Username</label>
                    </div>


                    <div class="formbox">
                        <i class="fa-solid fa-eye formicon"></i>
                        <input type="password" required>
                        <label for="password">Password</label>
                    </div>

                    <button class="formbox-btn">
                        Sign in
                    </button>

                    <div class="forget">
                        <span>Forgot Password</span>
                    </div>

                    <div class="already">
                        <span id="togglesign2">Don't Have an account</span>
                    </div>
                </div>     
                </form>
            </div>
            
        </div>
            
        </div>


        

       

    </section>
